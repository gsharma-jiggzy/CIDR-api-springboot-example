# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master, ci ]
  pull_request:
    branches: [ master, ci ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Set Maven Tag for SNAPSHOT
      if: startsWith(github.ref, 'refs/heads/')
      run: |
        echo ::set-env name=MAVEN_REF::$(echo '1.0.0-SNAPSHOT')
    - name: Update M2 Settings
      run: |
        echo "<settings><servers><server><id>github</id><username>USER</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml
    - name: Build with Gradle
      run: ./gradlew clean jar publish  -PmavenPassword=${{ secrets.GITHUB_TOKEN }}
